<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="#modal" role="dialog" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
        </div>
        <div class="modal-body">
        <p class="modal-text"></p>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" data-dismiss="modal">x</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">x</button>
        </div>
      </div>
    </div>
  </div>
  <header class="bg-dark ">
    <div class="container-xl">
      <a class="text-secondary en" href="#">eng</a>
      <a class="text-white ru" href="#">ru</a>
    </div>
  </header>
  <main class="flex-grow-1">
    <section class="jumbotron jumbotron-fluid bg-dark">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3"></h1>
            <p class="lead"></p>
            <form class="rss-form">
              <div class="form-row">
                <div class="col">
                  <input name="url" autofocus required class="form-control form-control-lg" placeholder="">
                </div>
                <div class="col-auto">
                  <button type="submit" class="sub-btn btn btn-lg btn-primary px-sm-5"></button>
                </div>
              </div>
            </form>
            <p class="text-muted my-1"></p>
            <div class="feedback"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="container-xl">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts"></div>
      </div>
    </div>
  </main>
  <footer class="footer border-top py-3 mt-5">
    <div class="container-xl">
      <div class="text-center">created by <a href="#" target="_blank">smbartem</a></div>
    </div>
  </footer>
  <div id="modal-backdrop"></div>
</body>

</html>
